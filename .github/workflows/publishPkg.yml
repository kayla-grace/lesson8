name: publish package

on:
    release:
        types: [created]

jobs:
    publish-pkg:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            - uses: actions/checkout@v5
            - uses: actions/setup-node@v5
              with: 
                node-version: 20
                registry-url: 'https://npm.pkg.github.com'
                scope: '@kayla-grace'
            - run: npm ci
            - run: npm publish
              env: 
                NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN}}